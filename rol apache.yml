---
# Instalación de Apache y despliegue de la intranet
- name: Instalar Apache
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Copiar página de bienvenida personalizada
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    mode: '0644'
  notify: Reiniciar Apache
